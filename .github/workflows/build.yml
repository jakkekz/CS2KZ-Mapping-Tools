name: Build and Release CS2KZ Mapping Tools

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build CS2KZMappingTools.exe (One-File)
        run: |
          pyinstaller --onefile `
            --name=CS2KZMappingTools `
            --icon=icons/icon.ico `
            --add-data="icons;icons" `
            --add-data="chars;chars" `
            --add-data="scripts;scripts" `
            --add-data="utils;utils" `
            --copy-metadata imgui `
            --collect-all imgui `
            --collect-all glfw `
            --collect-all OpenGL `
            --copy-metadata glfw `
            --hidden-import=PIL._tkinter_finder `
            --hidden-import=vdf `
            --hidden-import=psutil `
            --hidden-import=requests `
            --hidden-import=vtf2img `
            --hidden-import=numpy `
            main.py
        
      - name: Upload artifact (Single EXE)
        uses: actions/upload-artifact@v4
        with:
          name: cs2kz-mapping-tools-exe
          path: dist/CS2KZMappingTools.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: cs2kz-mapping-tools-exe
          path: ./artifacts

      - name: Create Tag
        id: create_tag
        run: |
          TAG_NAME="latest"
          echo "TAG_NAME=${TAG_NAME}" >> $GITHUB_ENV
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f $TAG_NAME
          git push -f origin $TAG_NAME

      - name: Create and Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/CS2KZMappingTools.exe
          tag_name: ${{ env.TAG_NAME }}
          name: CS2KZ Mapping Tools - Latest Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
