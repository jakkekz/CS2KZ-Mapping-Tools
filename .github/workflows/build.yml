name: Build and Release CS2KZ Mapping Tools

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Download Portable Python and Setup Packages
        run: |
          # Download embeddable Python
          Invoke-WebRequest -Uri "https://www.python.org/ftp/python/3.11.9/python-3.11.9-embed-amd64.zip" -OutFile "python-embed.zip"
          Expand-Archive -Path "python-embed.zip" -DestinationPath "python-embed"
          Remove-Item "python-embed.zip"
          
          # Download get-pip.py
          Invoke-WebRequest -Uri "https://bootstrap.pypa.io/get-pip.py" -OutFile "python-embed/get-pip.py"
          
          # Enable site-packages by uncommenting import site in python311._pth
          $pthFile = "python-embed\python311._pth"
          if (Test-Path $pthFile) {
            $content = Get-Content $pthFile
            $content = $content -replace '#import site', 'import site'
            # Add Lib/site-packages to path
            if ($content -notmatch 'Lib\\site-packages') {
              $content += "`nLib\site-packages`n"
            }
            $content | Set-Content $pthFile
          }
          
          # Install pip
          & "python-embed\python.exe" "python-embed\get-pip.py" --no-warn-script-location
          
          # Install required packages for CS2 importer tool
          # Note: import_map_community_jakke.py only uses standard library modules
          # We install vdf and colorama just in case they're needed by other scripts
          & "python-embed\python.exe" -m pip install --no-warn-script-location vdf colorama
          
          # Clean up
          Remove-Item "python-embed\get-pip.py" -ErrorAction SilentlyContinue

      - name: Download VTF Tools
        run: |
          # Download VTFLib tools for skybox conversion
          Write-Host "Downloading VTF tools..."
          
          # Try downloading VTFEdit which contains VTFCmd.exe and VTFLib.dll
          $vtfUrls = @(
            "https://github.com/NeilJed/VTFLib/releases/download/1.3.2/vtfedit133.zip",
            "https://nemstools.github.io/dl/VTFEdit-1-3-3.zip"
          )
          
          $downloaded = $false
          foreach ($url in $vtfUrls) {
            try {
              Write-Host "Trying to download from: $url"
              Invoke-WebRequest -Uri $url -OutFile "vtfedit.zip" -TimeoutSec 30
              $downloaded = $true
              break
            }
            catch {
              Write-Host "Failed to download from $url : $_"
            }
          }
          
          if (-not $downloaded) {
            Write-Host "All VTF download URLs failed, trying alternative..."
            # Try alternative method - download individual files
            try {
              New-Item -ItemType Directory -Force -Path "vtf"
              # These are placeholders - you may need to host the files somewhere accessible
              Write-Host "VTF tools download failed. Manual addition required."
              # For now, create empty directory so build doesn't fail
            }
            catch {
              Write-Host "Alternative download method also failed"
            }
          }
          else {
            # Extract VTF tools
            Write-Host "Extracting VTF tools..."
            Expand-Archive -Path "vtfedit.zip" -DestinationPath "vtf-temp" -Force
            
            # Create vtf directory
            New-Item -ItemType Directory -Force -Path "vtf"
            
            # Find and copy VTFCmd.exe and VTFLib.dll from the extracted files
            Get-ChildItem -Path "vtf-temp" -Recurse -Name "VTFCmd.exe" | ForEach-Object {
              Copy-Item -Path "vtf-temp\$_" -Destination "vtf\VTFCmd.exe" -Force
              Write-Host "Found and copied VTFCmd.exe"
            }
            
            Get-ChildItem -Path "vtf-temp" -Recurse -Name "VTFLib.dll" | ForEach-Object {
              Copy-Item -Path "vtf-temp\$_" -Destination "vtf\VTFLib.dll" -Force
              Write-Host "Found and copied VTFLib.dll"
            }
            
            # If VTFCmd.exe not found, try VTFEdit.exe as alternative
            if (-not (Test-Path "vtf\VTFCmd.exe")) {
              Get-ChildItem -Path "vtf-temp" -Recurse -Name "VTFEdit.exe" | ForEach-Object {
                Copy-Item -Path "vtf-temp\$_" -Destination "vtf\VTFCmd.exe" -Force
                Write-Host "Using VTFEdit.exe as VTFCmd.exe"
              }
            }
            
            # Clean up
            Remove-Item "vtfedit.zip" -ErrorAction SilentlyContinue
            Remove-Item "vtf-temp" -Recurse -Force -ErrorAction SilentlyContinue
            
            # Verify files were copied
            if (Test-Path "vtf\VTFCmd.exe") {
              Write-Host "✓ VTFCmd.exe bundled successfully"
            } else {
              Write-Host "✗ VTFCmd.exe not found after extraction"
            }
            
            if (Test-Path "vtf\VTFLib.dll") {
              Write-Host "✓ VTFLib.dll bundled successfully" 
            } else {
              Write-Host "✗ VTFLib.dll not found after extraction"
            }
          }

      - name: Build GUI tool executables
        run: |
          # Build CS2Importer (onedir for faster startup, with console for debugging)
          pyinstaller --onedir `
            --name=CS2Importer `
            --icon=icons/porting.ico `
            --add-data="icons;icons" `
            --add-data="scripts;scripts" `
            --add-data="utils;utils" `
            --add-data="fonts;fonts" `
            --add-data="python-embed;python-embed" `
            --collect-all imgui `
            --collect-all glfw `
            --collect-all OpenGL `
            --hidden-import=vdf `
            scripts/porting/cs2importer.py
          
          # Build SkyboxConverter (onedir for faster startup, with console for debugging)
          pyinstaller --onedir `
            --name=SkyboxConverter `
            --icon=icons/skybox.ico `
            --hidden-import=PIL.ImageTk `
            --hidden-import=PIL.ImageDraw `
            --hidden-import=numpy `
            --add-data="scripts;scripts" `
            --add-data="vtf;vtf" `
            scripts/skybox_gui.py
          
          # Build VTF2PNG (onedir for faster startup, with console for debugging)
          pyinstaller --onedir `
            --name=VTF2PNG `
            --icon=icons/vtf2png.ico `
            --hidden-import=PIL.ImageTk `
            --hidden-import=vtf2img `
            scripts/vtf2png_gui.py
          
          # Build LoadingScreenCreator (onedir for faster startup, with console for debugging)
          pyinstaller --onedir `
            --name=LoadingScreenCreator `
            --icon=icons/loading.ico `
            --add-data="scripts;scripts" `
            --add-data="utils;utils" `
            --hidden-import=PIL.ImageTk `
            --hidden-import=PIL.ImageDraw `
            --hidden-import=PIL.ImageFont `
            scripts/creator_gui.py
          
          # Build PointWorldText (onedir for faster startup, with console for debugging)
          pyinstaller --onedir `
            --name=PointWorldText `
            --icon=icons/text.ico `
            --add-data="chars;chars" `
            --hidden-import=PIL.ImageTk `
            --hidden-import=PIL.ImageDraw `
            --hidden-import=PIL.ImageFont `
            scripts/pointworldtext.py
          
          # Build Sounds (onedir for faster startup, with console for debugging)
          pyinstaller --onedir `
            --name=Sounds `
            --icon=icons/sounds.ico `
            --add-data="icons;icons" `
            --add-data="scripts;scripts" `
            --add-data="utils;utils" `
            --collect-all imgui `
            --collect-all glfw `
            --collect-all OpenGL `
            --collect-all pygame `
            --collect-all pythonnet `
            --collect-binaries glfw `
            --collect-binaries pythonnet `
            --hidden-import=PIL.ImageTk `
            --hidden-import=pygame `
            --hidden-import=pygame.mixer `
            --hidden-import=pydub `
            --hidden-import=pydub.utils `
            --hidden-import=vpk `
            --hidden-import=vdf `
            --hidden-import=glfw `
            --hidden-import=pythonnet `
            --hidden-import=clr `
            scripts/sounds.py
          
          # Create gui_tools directory and move GUI folders there
          New-Item -ItemType Directory -Force -Path gui_tools
          Move-Item -Path dist/CS2Importer -Destination gui_tools/
          Move-Item -Path dist/SkyboxConverter -Destination gui_tools/
          Move-Item -Path dist/VTF2PNG -Destination gui_tools/
          Move-Item -Path dist/LoadingScreenCreator -Destination gui_tools/
          Move-Item -Path dist/PointWorldText -Destination gui_tools/
          Move-Item -Path dist/Sounds -Destination gui_tools/

      - name: Build CS2KZMappingTools.exe (One-File)
        run: |
          pyinstaller --onefile `
            --name=CS2KZMappingTools `
            --icon=icons/hammerkz.ico `
            --add-data="icons;icons" `
            --add-data="scripts;scripts" `
            --add-data="utils;utils" `
            --add-data="chars;chars" `
            --add-data="fonts;fonts" `
            --add-data="gui_tools;gui_tools" `
            --add-data="python-embed;python-embed" `
            --add-data="vtf;vtf" `
            --collect-all imgui `
            --collect-all glfw `
            --collect-all OpenGL `
            --collect-all PIL `
            --hidden-import=PIL._tkinter_finder `
            --hidden-import=PIL.ImageDraw `
            --hidden-import=PIL.ImageFont `
            --hidden-import=PIL.ImageTk `
            --hidden-import=vdf `
            --hidden-import=psutil `
            --hidden-import=requests `
            --hidden-import=vtf2img `
            --hidden-import=numpy `
            --hidden-import=vpk `
            --hidden-import=scripts.creator `
            --hidden-import=scripts.SkyboxConverter `
            main.py
        
      - name: Upload artifact (Single EXE)
        uses: actions/upload-artifact@v4
        with:
          name: cs2kz-mapping-tools-exe
          path: dist/CS2KZMappingTools.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: cs2kz-mapping-tools-exe
          path: ./artifacts

      - name: Create Tag
        id: create_tag
        run: |
          TAG_NAME="build-$(date +'%Y%m%d-%H%M%S')"
          echo "TAG_NAME=${TAG_NAME}" >> $GITHUB_ENV
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag $TAG_NAME
          
          # Retry pushing tag up to 3 times (GitHub can have intermittent issues)
          for i in {1..3}; do
            if git push origin $TAG_NAME; then
              echo "Successfully pushed tag"
              break
            else
              if [ $i -lt 3 ]; then
                echo "Failed to push tag, retrying in 5 seconds... (attempt $i/3)"
                sleep 5
              else
                echo "Failed to push tag after 3 attempts"
                exit 1
              fi
            fi
          done

      - name: Create and Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/CS2KZMappingTools.exe
          tag_name: ${{ env.TAG_NAME }}
          name: CS2KZ Mapping Tools - ${{ env.TAG_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
